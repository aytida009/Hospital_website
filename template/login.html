{%block content%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dr. KHUSHI AJMERA</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicons -->
        <link href="{% static 'img/favicon.ico'%}" rel="icon">
        <link href="{% static 'img/apple-touch-icon.png'%}" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Nunito:600,700,800,900'%}" rel="stylesheet"> 

        <!-- Bootstrap CSS File -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <body>

		<main id="main">

			<!-- Login Section Start -->
			<section id="login">
				<div class="container">
					<div class="section-header">
						<h3>Login</h3>
					</div>
					<div class="row">
						<div class="col-md-6 form">
							<form>
								<div class="form-row">
									<div class="form-group col-md-6">
										<input type="text" class="form-control" placeholder="Your Name" />
									</div>
									<div class="form-group col-md-6">
										<input type="email" class="form-control" placeholder="Your Email" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<input type="password" class="form-control" placeholder="Your Password" />
									</div>
									<div class="form-group col-md-6">
										<input type="Password" class="form-control" placeholder="Repeat Your Password" />
									</div>
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="remember1">
										<label class="custom-control-label" for="remember1">Remember me</label>
									</div>
								</div>
								<div><button type="submit">Sing Up</button></div>
							</form>
						</div>
						
						<div class="col-md-6 form">
							<form>
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Your Email" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Your Password" />
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="remember2">
										<label class="custom-control-label" for="remember2">Remember me</label>
									</div>
								</div>
								<div><button type="submit">Sign In</button></div>
							</form>
						</div>
					</div>
				</div>
			</section>
			<!-- Login Section end -->

			<!-- Subscriber Section Start -->
            <section id="subscriber">
                <div class="container">
                    <h3>Get Free Consultation</h3>
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email Goes Here">
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </section>
            <!-- Subscriber Section end -->
            
            <!-- Support Section Start -->
            <section id="support" class="wow fadeInUp">
                <div class="container">
                    <h1>
                        Need help? Call me 24/7 at +91 59276-59276
                    </h1>
                </div>
            </section>
            <!-- Support Section end -->

        </main>

      

        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        <!-- Uncomment below i you want to use a preloader -->
        <!-- <div id="preloader"></div> -->

         <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
